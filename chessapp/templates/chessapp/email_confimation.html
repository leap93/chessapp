<p id="message">We've sent a email confirmation code to your email. Please check your email and write the code here:</p>
<form id="register" method="post" action="{% url 'registeration' %}">
{% csrf_token %}

<label for="token">Confirmation number</label><br>
<input type="number" name="code"><br>
<div>
  <input type="submit" value="register" />
</div>
</form>
<p id="message">{{ message }}</p>
