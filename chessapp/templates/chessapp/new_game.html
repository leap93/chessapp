<form method="POST", action="{% url 'new_game' %}">
{% csrf_token %}

<label for="opponent">Choose a player:</label>

<select name="opponent" id="color">
  {% for player in players %}
  {% if not current_player == player %}
  <option value="{{player}}">{{player}}</option>
  {% endif %}
  {% endfor %}
</select>

<label for="color">I play as:</label>
<select name="color" id="color">
  <option value="w">white</option>
  <option value="b">black</option>
</select>
<br><input type="submit" value="start the game">
</form>

{{message}}
